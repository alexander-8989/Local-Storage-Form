<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage Form</title>

    <!-- External Links -->
    <link rel="stylesheet" href="/form.css">
    <script src="/form.js"></script>
    <!-- External Links -->

</head>

<body>
    <form action="/table.html" method="post">
        <div class="container">
            <div class="headings">
                <h1>Contact Form</h1>
            </div>

            <div class="name">
                <div class="name1">
                    <label>Name:<span style="color: red;">*</span></label>
                </div>
                <div class="innerName">
                    <div class="firstName">
                        <input type="text" placeholder="First Name" name="firstName" id="firstName" autocomplete="off" oninput="allow_alphabets(this)"  onblur="this.value=removeSpaces(this.value);">
                        <span class="color" id="fname"></span>
                    </div>
                    <div class="lastName">
                        <input type="text" placeholder="Last Name" name="lastName" id="lastName" autocomplete="off" oninput="allow_alphabets(this)" onblur="this.value=removeSpaces(this.value);">
                        <span class="color" id="lname"></span>
                    </div>
                </div>
            </div>

            <div class="email"><br>
                <label for="email">Email:<span style="color: red;">*</span></label><br>
                <input type="email" name="email" id="email" autocomplete="off">
                <span class="color" id="em"></span>
            </div>

            <div class="jobtitle"><br>
                <label for="jobTitle">Job Title:<span style="color: red;">*</span></label><br>
                <input type="text" name="jobtitle" id="jobTitle" autocomplete="off" oninput="allow_alphabets(this)">
                <span class="color" id="jobT"></span>
            </div>

            <div class="gender"><br>
                <label for="gender">Gender:<span style="color: red;">*</span></label><br>
                <input type="radio" id="gender" name="age" value="male">
                <label for="age1">Male</label>
                <input type="radio" id="gender" name="age" value="female">
                <label for="age2">Female</label>
                <input type="radio" id="gender" name="age" value="other">
                <label for="age3">Other</label><br>
                <span class="color" id="gen"></span>
            </div>

            <div class="phone"><br>
                <label for="phone">Phone:<span style="color: red;">*</span></label><br>

                <input type="text" class="noscroll" name="phone" id="phone" onkeypress="return onlyNumberKey(event)"
                    maxlength="10" autocomplete="off">
                <span class="color" id="phn"></span>
            </div>

            <br>
            <input type="button" id="submit" value="Submit" onclick="myValidate()">
            <input type="reset" id="reset" value="Reset">
        </div>
    </form>
</body>

</html>
