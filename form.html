<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage Form</title>

    <!-- External Links -->
    <link rel="stylesheet" href="/form.css">
    <script src="/form.js"></script>
    <!-- External Links -->

</head>

<body>
    <div class="container">
        <div class="headings">
            <h1>Contact Form</h1>
        </div>
        <div class="name">
            <div class="name1">
                <label for="name">Name:<span>*</span></label><br>
                <label for="firstName">First name:</label>
                <input type="text" name="firstName" id="firstName">
                <label for="lastName">Last name:</label>
                <input type="text" name="lastName" id="lastName">
            </div>
        </div>
        <div class="email">
            <label for="email">Email:<span>*</span></label><br>
            <input type="email" name="email" id="email">
        </div>
        <div class="jobtitle">
            <label for="jobTitle">Job Title:<span>*</span></label><br>
            <input type="text" name="jobTitle" id="jobTitle">
        </div>
        <div class="gender">
            <label for="gender">Gender:<span>*</span></label><br>
            <input type="radio" id="male" name="age" value="male">
            <label for="age1">Male</label>
            <input type="radio" id="female" name="age" value="female">
            <label for="age2">Female</label>
            <input type="radio" id="other" name="age" value="other">
            <label for="age3">Other</label><br>
        </div>
        <div class="phone">
            <label for="phone">Phone:<span>*</span></label><br>
            <input type="number" name="phone" id="phone">
        </div>
        <button type="submit">Submit</button>
    </div>
</body>

</html>
