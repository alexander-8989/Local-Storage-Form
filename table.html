<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <!-- Externaal links -->
    <link rel="stylesheet" href="/table.css">
    <!-- External Links -->
</head>

<body>
    <div class="search">
        <input type="search" id="search" placeholder="search" onkeyup="searchFun()">
    </div><br><br>
    <div class="main">
        <div class="table">
            <table id="data">
                <thead>
                    <tr id="style">
                        <td>Sr.No</td>
                        <td>firstName</td>
                        <td>lastName</td>
                        <td>fullName</td>
                        <td>email</td>
                        <td>jobTitle</td>
                        <td>gender</td>
                        <td>phone</td>
                    </tr>
                </thead>
                <tbody id="tableData">

                </tbody>
            </table>
        </div>
    </div>

    <!-- JavaScript -->
    <script>

        /* function for search button */
        function searchFun(){
            let filter = document.getElementById('search').value.toUpperCase();
            let myTable = document.getElementById('data');
            let tr = myTable.getElementsByTagName('tr');

            for(let i=0; i<tr.length; i++){
                let td = tr[i].getElementsByTagName('td')[1];
                if(td){
                    let textValue = td.textContent || td.innerHTML;
                    if(textValue.toUpperCase().indexOf(filter) > -1){
                        tr[i].style.display = '';
                    }else{
                        tr[i].style.display = "none";
                    }
                }
            }
        }
        

        /* Get data from local storage */
        var existingEntries = JSON.parse(localStorage.getItem('person'));
        var tabledata = "";

        for (let i = 0; i < existingEntries.length; i++) {
            tabledata += "<tr>" +
                "<td>" + Number(i + 1) + "</td>" +
                "<td>" + existingEntries[i]['firstname'] + "</td>" +
                "<td>" + existingEntries[i]['lastname'] + "</td>" +
                "<td>" + existingEntries[i]['firstname'] + ' ' + existingEntries[i]['lastname'] + "</td>" +
                "<td>" + existingEntries[i]['email'] + "</td>" +
                "<td>" + existingEntries[i]['jobtitle'] + "</td>" +
                "<td>" + existingEntries[i]['gender'] + "</td>" +
                "<td>" + existingEntries[i]['phone'] + "</td>"

            "</tr>";

            document.getElementById('tableData').innerHTML = tabledata;
        }
    </script>
    <!-- JavaScript -->
</body>

</html>
